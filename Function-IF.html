<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function-IF </title>
</head>

<body>
    <!-- have aape function ma if vapavaanu 6 -->

    <!-- <h3 id="gr">hemanr</h3> -->
    <button onclick="ahk()">Click me</button>
    <button onclick="dev()">Dev Bhai click karo </button>

    <script>
        // h3_tag = document.getElementById('gr')
        // alert((h3_tag).innerHTML)

        function ahk() {
            if (1 != 1) {
                alert('This is Alert...!')
            } else if (2 > 4) {
                confirm()
            } else {
                prompt()
            }
        }

        function dev() {
            if (3 < 2) {
                alert('this is alert2....!')
            } else {
                print()
            }
        }
    </script>
</body>

</html>
